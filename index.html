<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Chicago Art Institute Project</title>
    <link rel="stylesheet" href="main.css">

<body>

    <!--Start of Container For Art Pieces-->
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1">
                <img class="gallery__img" src="images/Sunday_afternoon.jpg" alt="Sunday Afternoon" onclick="clickedEvent(27992);">
            </figure>

            <figure class="gallery__item gallery__item--2" id="fig2" onclick="">
                <img class="gallery__img" src="images/american_gothic.jpg" alt="American Gothic" onclick="clickedEvent(6565);">
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3" onclick="">
                <img class="gallery__img" src="images/At_the_Moulin_rouge.jpg" alt="At the Moulin Rouge" onclick="clickedEvent(61128);">
            </figure>

            <figure class="gallery__item gallery__item--4-textbox" id="fig4" onclick="">
                <div id="art_info" class="Data_Display">
                      <br><h3>  Click on an image to learn more about that painting</h3>
                </div>
            </figure>

            <figure class="gallery__item gallery__item--5" id="fig5" onclick="">
                <img class="gallery__img" src="images/Old-Guitarist_G40326_83A-689x1024.gif" alt="Old Guitarist" onclick="clickedEvent(28067);">
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="">
                <img class="gallery__img" src="images/nighthawk.jpg" alt="Nighthawk" onclick="clickedEvent(111628);">
            </figure>

            <figure class="gallery__item gallery__item--7" id="fig7" onclick="">
                <img class="gallery__img" src="images/The_bedroom.jpg" alt="The Bedroom" onclick="clickedEvent(28560);">
            </figure>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</html>
